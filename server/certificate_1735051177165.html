<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Excellence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        .certificate-container {
            border: 5px solid #333;
            padding: 20px;
            margin: 50px auto;
            width: 800px;
            background: #fff;
        }
        .recipient-name {
            font-size: 24px;
            font-weight: bold;
        }
        .certificate-date {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <h1>Certificate of Excellence</h1>
        <p>Presented to</p>
        <h2 class="recipient-name">{{name}}</h2>
        <p>For outstanding performance and dedication.</p>
        <p class="certificate-date">{{date}}</p>
    </div>
</body>
</html>
